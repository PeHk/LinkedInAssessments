<div class="p-5 wrapper mb-5" [ngStyle]="changeColor && {'background-color': customBgColor}">
  <ng-container *ngIf="isLoading">
    <div  class="row justify-content-center">
      <div  class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
      Loading...
    </div>
  </ng-container>


  <ng-container *ngIf="!isLoading && !isError">
    <div class="alert alert-success text-center" role="alert">
      Loaded
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading && isError">
    <div class="alert alert-danger text-center" role="alert">
      Error
    </div>
  </ng-container>

  <app-submitted-data></app-submitted-data>
  <app-profile-form (colorEmitter)="changeBackground($event)"> </app-profile-form>
</div>
