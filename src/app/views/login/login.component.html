<div class="row justify-content-center mt-5" [formGroup]="form">
  <div class="col-md-8 col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login form</h5>
        <div class="form-group">
          <label for="usernameInput">Username:</label>
          <input type="text" formControlName="username" class="form-control" id="usernameInput" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary" (click)="submit()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
